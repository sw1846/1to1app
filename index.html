<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1対1ミーティング管理システム（Googleドライブ版）</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Google API -->
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loadingScreen" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="background: white; padding: 2rem; border-radius: 1rem; text-align: center;">
            <div class="loading-spinner" style="width: 50px; height: 50px; margin: 0 auto 1rem;"></div>
            <p>システムを読み込んでいます...</p>
        </div>
    </div>

    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <h1>1対1ミーティング管理システム</h1>
            <div class="header-actions">
                <!-- Google認証ボタン -->
                <button class="btn btn-success" id="authorizeBtn" style="display: none;">
                    🔐 Googleでログイン
                </button>
                <button class="btn btn-danger" id="signoutBtn" style="display: none;">
                    🚪 ログアウト
                </button>
                
                <button class="btn btn-icon" id="themeToggle" title="テーマ切替">
                    <span id="themeIcon">🌙</span>
                </button>
                <button class="btn merge-data-btn" id="mergeDataBtn" title="データマージ" style="display: none;">
                    🔄 データマージ
                </button>
                <button class="btn" id="exportBtn" title="CSVエクスポート">
                    📤 エクスポート
                </button>
                <button class="btn" id="importBtn" title="CSVインポート">
                    📥 インポート
                </button>
                <button class="btn btn-primary" id="syncBtn" title="同期">
                    🔄 同期
                </button>
                <button class="btn btn-primary" id="addContactBtn">
                    ➕ 連絡先追加
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ（既存のまま） -->
    <main class="main-content">
        <!-- 固定ヘッダー部分 -->
        <div class="fixed-header">
            <!-- タブナビゲーション -->
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="contacts">連絡先一覧</button>
                <button class="tab-btn" data-tab="todos">
                    ToDo一覧
                    <span class="tab-badge" id="todoTabBadge" style="display: none;">0</span>
                </button>
            </nav>

            <!-- 連絡先タブの検索・フィルター -->
            <div class="tab-content" id="contactsTabHeader" style="display: block;">
                <div class="search-filter-section">
                    <div class="search-bar">
                        <input type="text" class="search-input" id="searchInput" placeholder="名前、会社名、事業内容、事業内容詳細などで検索...">
                        <select class="sort-select" id="sortSelect">
                            <option value="meeting-desc">ミーティング日時（新しい順）</option>
                            <option value="meeting-asc">ミーティング日時（古い順）</option>
                            <option value="referrer-revenue-desc">紹介売上（多い順）</option>
                            <option value="revenue-desc">売上（多い順）</option>
                            <option value="referral-count-desc">紹介数（多い順）</option>
                        </select>
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="card">カード</button>
                            <button class="view-btn" data-view="list">リスト</button>
                            <button class="view-btn" data-view="tree">ツリー</button>
                            <button class="view-btn" data-view="kanban">カンバン</button>
                        </div>
                        <button class="btn btn-clear" onclick="clearSearchAndFilters()">
                            🔄 検索・フィルタークリア
                        </button>
                    </div>
                    <div class="filter-controls">
                        <select class="filter-select" id="typeFilter">
                            <option value="">種別: すべて</option>
                        </select>
                        <input type="text" class="filter-search-input" id="affiliationFilter" placeholder="所属で検索...">
                        <input type="text" class="filter-search-input" id="businessFilter" placeholder="事業内容で検索...">
                        <input type="text" class="filter-search-input" id="industryInterestsFilter" placeholder="会いたい業種等で検索...">
                        <input type="text" class="filter-search-input" id="residenceFilter" placeholder="居住地で検索...">
                    </div>
                </div>
            </div>
        </div>

        <!-- スクロール可能なコンテンツ -->
        <div class="scrollable-content">
            <!-- 認証待機メッセージ -->
            <div id="authMessage" style="display: none; text-align: center; padding: 3rem;">
                <h2>ログインが必要です</h2>
                <p>上部の「Googleでログイン」ボタンをクリックして、Googleドライブにアクセスしてください。</p>
            </div>

            <!-- 紹介者フィルターメッセージ -->
            <div class="referrer-filter-message" id="referrerFilterMessage" style="display: none;">
                <span id="referrerFilterText"></span>
                <button class="btn btn-sm" onclick="clearReferrerFilter()">フィルター解除</button>
            </div>

            <!-- 連絡先タブ -->
            <div class="tab-content" id="contactsTab" style="display: block;">
                <div id="contactsList" class="card-grid"></div>
            </div>

            <!-- ToDoタブ -->
            <div class="tab-content" id="todosTab" style="display: none;">
                <div class="todo-summary">
                    <div class="todo-summary-header">
                        📋 全体ToDo一覧
                        <span class="todo-badge" id="todoCount">0件</span>
                    </div>
                    <div class="todo-summary-list" id="todoSummaryList"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 各種モーダル（既存のまま） -->
    <!-- 連絡先追加/編集モーダル -->
    <div class="modal" id="contactModal">
        <!-- 既存のモーダル内容をそのまま使用 -->
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">連絡先追加</h2>
                <button class="btn btn-icon" onclick="closeModal('contactModal')">✕</button>
            </div>
            <div class="modal-body">
                <!-- 既存のフォーム内容 -->
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('contactModal')">キャンセル</button>
                <button class="btn btn-primary" onclick="saveContact()">保存</button>
            </div>
        </div>
    </div>

    <!-- 通知エリア -->
    <div id="notificationArea"></div>

    <!-- JavaScript読み込み順序を調整 -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data-google.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/meetings.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main-google.js"></script>

    <!-- 初期化スクリプト -->
    <script>
        // ページ読み込み時の処理
        window.addEventListener('load', async () => {
            // Google APIの初期化を待つ
            if (typeof gapi !== 'undefined') {
                await initializeGoogleAPI();
            }
            
            if (typeof google !== 'undefined') {
                initializeGIS();
            }
            
            // ローディング画面を非表示
            document.getElementById('loadingScreen').style.display = 'none';
            
            // 認証状態をチェック
            if (gapi && gapi.client && gapi.client.getToken()) {
                await initializeDataFolder();
                await loadAllData();
            } else {
                document.getElementById('authMessage').style.display = 'block';
            }
        });

        // 認証ボタンのイベント設定
        document.getElementById('authorizeBtn').onclick = handleAuthClick;
        document.getElementById('signoutBtn').onclick = handleSignoutClick;
        
        // 同期ボタン
        document.getElementById('syncBtn').onclick = async () => {
            if (gapi && gapi.client && gapi.client.getToken()) {
                await saveAllData();
                await loadAllData();
                showNotification('データを同期しました', 'success');
            } else {
                showNotification('ログインが必要です', 'warning');
            }
        };
    </script>
</body>
</html>
