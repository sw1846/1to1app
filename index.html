<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1to1ミーティング管理システム - PlaceOn</title>
    
    <!-- 
    ===== Dropbox API 設定ガイド =====
    
    ✅ Dropbox App Key 統合済み: 6u9kud7ntmkaicg
    
    このシステムは以下の機能を提供します:
    - Dropbox OAuth2 認証フロー
    - App Folder内でのファイル読み書き
    - アクセストークンの永続化（localStorage/sessionStorage）
    - モバイル対応
    - GitHub Pages対応
    
    ===== 使用方法 =====
    
    1. このHTMLファイルを index.html として保存
    2. GitHubリポジトリにプッシュ
    3. Settings > Pages で GitHub Pages を有効化
    4. 初回アクセス時に「Dropboxと連携」ボタンが表示されます
    5. Dropboxにログインして認証を許可
    6. 以降は自動的にDropboxと連携されます
    7. データは /Apps/[AppName]/PlaceOn_1to1/ に保存されます
    
    ===== Dropbox App 設定 =====
    
    既に統合されているApp Keyの設定内容:
    - App name: お使いのDropbox Appの名前
    - Permission type: App folder
    - Required permissions:
      * files.content.write
      * files.content.read
      * files.metadata.read
    
    重要: Redirect URIsにGitHub PagesのURLを追加してください
    例: https://yourusername.github.io/meeting-system/
    
    -->
    
    <script src="https://unpkg.com/dropbox@10.34.0/dist/Dropbox-sdk.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, "Helvetica Neue", "Roboto", sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            line-height: 1.6;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        /* ヘッダー */
        header {
            background: #2a2a2a;
            padding: 24px;
            margin-bottom: 24px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
        }

        h1 {
            font-size: 26px;
            color: #f0f0f0;
            font-weight: 300;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* ボタン */
        button {
            padding: 10px 18px;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #333333;
            color: #f0f0f0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        button:hover {
            border-color: #4c8bf5;
            box-shadow: 0 0 0 1px #4c8bf5;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #4c8bf5;
            color: white;
            border-color: #4c8bf5;
        }

        .btn-primary:hover {
            background: #5a96f7;
            box-shadow: 0 0 10px rgba(76, 139, 245, 0.3);
        }

        .btn-secondary {
            background: #333333;
            color: #f0f0f0;
            border: 1px solid #444444;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
            border-color: #4c8bf5;
        }

        .btn-danger {
            background: #d93025;
            color: white;
            border-color: #d93025;
        }

        .btn-danger:hover {
            background: #e74c3c;
            box-shadow: 0 0 10px rgba(217, 48, 37, 0.3);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }

        /* 検索・フィルター */
        .search-filters {
            background: #2a2a2a;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #3a3a3a;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .search-header h3 {
            font-weight: 300;
            font-size: 18px;
            color: #f0f0f0;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sort-controls label {
            font-size: 14px;
            color: #aaaaaa;
            margin: 0;
        }

        .sort-controls select {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #444444;
            background: #333333;
            color: #f0f0f0;
        }

        .filter-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group.search-group {
            flex: 2;
            min-width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            font-size: 14px;
            color: #aaaaaa;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #444444;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #333333;
            color: #f0f0f0;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4c8bf5;
            box-shadow: 0 0 0 1px #4c8bf5;
        }

        input::placeholder {
            color: #666666;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* 連絡先グリッド */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        .contact-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #3a3a3a;
        }

        .contact-card:hover {
            border-color: #4c8bf5;
            box-shadow: 0 0 20px rgba(76, 139, 245, 0.1);
        }

        .contact-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            overflow: hidden;
            font-weight: 300;
            color: #aaaaaa;
            border: 1px solid #444444;
        }

        .contact-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-name {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #f0f0f0;
        }

        .contact-info {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 4px;
        }

        .last-meeting-info {
            font-size: 13px;
            color: #4c8bf5;
            margin-top: 8px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }

        .tag {
            background: #333333;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            color: #aaaaaa;
            font-weight: 400;
            border: 1px solid #444444;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: #2a2a2a;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #3a3a3a;
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 20px;
                max-height: calc(100vh - 40px);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-weight: 300;
            color: #f0f0f0;
        }

        .modal-body {
            padding: 20px;
        }

        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: #aaaaaa;
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* ファイルアップロード */
        .file-drop-zone {
            border: 2px dashed #444444;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #333333;
            color: #aaaaaa;
        }

        .file-drop-zone:hover,
        .file-drop-zone.dragover {
            border-color: #4c8bf5;
            background: #2a2a2a;
            color: #f0f0f0;
        }

        .file-list {
            margin-top: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #333333;
            border-radius: 4px;
            margin-bottom: 5px;
            border: 1px solid #444444;
        }

        .file-item-actions {
            display: flex;
            gap: 5px;
        }

        /* ミーティングタイムライン */
        .meeting-timeline {
            margin-top: 30px;
        }

        .meeting-item {
            border-left: 3px solid #4c8bf5;
            padding-left: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .meeting-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4c8bf5;
            border: 2px solid #2a2a2a;
        }

        .meeting-date {
            font-weight: 400;
            color: #4c8bf5;
            margin-bottom: 10px;
        }

        /* Markdown コンテンツ */
        .markdown {
            font-family: 'system-ui', sans-serif;
            color: #f0f0f0;
            background-color: transparent;
            line-height: 1.6;
            font-size: 15px;
        }

        .markdown h1 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 1em 0 0.5em;
            border-bottom: 1px solid #444;
            padding-bottom: 0.3em;
        }

        .markdown h2 {
            font-size: 1.4em;
            font-weight: bold;
            margin: 0.8em 0 0.4em;
            color: #e0e0e0;
        }

        .markdown h3 {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0.6em 0 0.3em;
            color: #cccccc;
        }

        .markdown p {
            margin: 0.5em 0;
        }

        .markdown ul, .markdown ol {
            padding-left: 1.6em;
            margin: 0.5em 0;
        }

        .markdown li {
            margin-bottom: 0.4em;
        }

        .markdown strong {
            font-weight: bold;
            color: #ffffff;
        }

        .markdown a {
            color: #4c8bf5;
            text-decoration: underline;
        }

        .markdown code {
            background-color: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.95em;
            color: #f9f9f9;
        }

        .markdown pre {
            background-color: #333;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .markdown pre code {
            background-color: transparent;
            padding: 0;
            font-size: 0.9em;
        }

        .markdown blockquote {
            border-left: 3px solid #4c8bf5;
            padding-left: 1em;
            margin: 0.5em 0;
            color: #cccccc;
        }

        .markdown-content {
            line-height: 1.6;
            overflow: hidden;
            color: #f0f0f0;
        }

        .markdown-content.truncated {
            max-height: calc(1.6em * 7);
        }

        /* その他 */
        .read-more {
            color: #4c8bf5;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s ease;
        }

        .read-more:hover {
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4c8bf5;
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .error-notification {
            background: #d93025;
        }

        .multi-select {
            position: relative;
        }

        .multi-select-display {
            padding: 8px;
            border: 1px solid #444444;
            border-radius: 6px;
            cursor: pointer;
            min-height: 38px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            background: #333333;
            transition: border-color 0.2s ease;
        }

        .multi-select-display:hover {
            border-color: #4c8bf5;
        }

        .multi-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #333333;
            border: 1px solid #444444;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .multi-select-dropdown.show {
            display: block;
        }

        .multi-select-option {
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s ease;
        }

        .multi-select-option:hover {
            background: #3a3a3a;
        }

        .multi-select-option input {
            margin-right: 8px;
            width: auto;
        }

        .selected-tag {
            background: #4c8bf5;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
        }

        .selected-tag .remove {
            margin-left: 5px;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .referrer-selector {
            background: #333333;
            border: 1px solid #444444;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .referrer-option {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .referrer-option:hover {
            background: #3a3a3a;
        }

        .referrer-option .info {
            font-size: 12px;
            color: #aaaaaa;
        }

        /* リンク */
        a {
            color: #4c8bf5;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.8;
        }

        /* ローディング */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 50%;
            border-top-color: #4c8bf5;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .loading-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        /* 認証画面 */
        .auth-container {
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }

        .auth-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .auth-container p {
            color: #aaaaaa;
            margin-bottom: 30px;
        }

        /* スクロールバー */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 認証画面 -->
        <div id="authContainer" class="auth-container" style="display: none;">
            <h2>1to1ミーティング管理システム</h2>
            <p>Dropboxと連携して、連絡先とミーティング記録をクラウドに保存します。</p>
            <button class="btn-primary" onclick="authenticateDropbox()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                Dropboxと連携
            </button>
        </div>

        <!-- メインコンテンツ -->
        <div id="mainContainer" class="container" style="display: none;">
            <header>
                <div class="header-content">
                    <h1>1to1ミーティング管理システム</h1>
                    <div class="header-buttons">
                        <span id="connection-status" style="color: #4c8bf5; margin-right: 16px; font-size: 14px;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle;">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                            Dropbox接続済み
                        </span>
                        <button class="btn-secondary" onclick="syncData()">
                            <span id="sync-status">🔄 同期</span>
                        </button>
                        <button class="btn-secondary" onclick="exportData()">📤 データエクスポート</button>
                        <button class="btn-secondary" onclick="document.getElementById('importInput').click()">📥 データインポート</button>
                        <input type="file" id="importInput" accept=".json" style="display: none;" onchange="importData(event)">
                        <button class="btn-primary" onclick="showContactForm()">新規連絡先登録</button>
                        <button class="btn-secondary" onclick="logout()" style="margin-left: auto;">ログアウト</button>
                    </div>
                </div>
            </header>

            <div class="search-filters">
                <div class="search-header">
                    <h3>検索・フィルター</h3>
                    <div class="sort-controls">
                        <label>並び替え:</label>
                        <select id="sortOrder" onchange="applySorting()">
                            <option value="meeting-desc">最終打合せ日 (新しい順)</option>
                            <option value="meeting-asc">最終打合せ日 (古い順)</option>
                            <option value="name-asc">名前 (A→Z)</option>
                            <option value="name-desc">名前 (Z→A)</option>
                        </select>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group search-group">
                        <label>フリーワード検索</label>
                        <input type="text" id="searchName" placeholder="名前、会社、メール、タグ、内容などを検索..." onkeyup="filterContacts()">
                    </div>
                    <div class="filter-group">
                        <label>種別</label>
                        <select id="filterType" onchange="filterContacts()">
                            <option value="">すべて</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>所属・チャプター</label>
                        <select id="filterAffiliation" onchange="filterContacts()">
                            <option value="">すべて</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>繋がりたい人・業種</label>
                        <select id="filterWantToConnect" onchange="filterContacts()">
                            <option value="">すべて</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>金の卵</label>
                        <select id="filterGoldenEgg" onchange="filterContacts()">
                            <option value="">すべて</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>紹介元</label>
                        <select id="filterReferredBy" onchange="filterContacts()">
                            <option value="">すべて</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="contactGrid" class="contact-grid">
                <!-- 連絡先カードがここに表示される -->
            </div>
        </div>
    </div>

    <!-- 連絡先登録/編集モーダル -->
    <div id="contactFormModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="contactFormTitle">新規連絡先登録</h2>
                <span class="close-modal" onclick="closeModal('contactFormModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="contactForm" onsubmit="saveContactForm(event)">
                    <div class="form-group">
                        <label>氏名 <span style="color: #d93025;">*</span></label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="form-group">
                        <label>顔写真</label>

    <script>
        // ===== グローバル変数 =====
        const CLIENT_ID = '6u9kud7ntmkaicg'; // Dropbox App Key
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const DATA_PATH = '/PlaceOn_1to1';
        
        let dropbox = null;
        let contacts = [];
        let meetings = [];
        let dropdownOptions = {
            types: [],
            affiliations: [],
            goldenEgg: [],
            wantToConnect: [],
            referredBy: []
        };
        let currentEditingContactId = null;
        let currentEditingMeetingId = null;
        let selectedFiles = [];
        let selectedMeetingFiles = [];
        let currentPhotoFile = null;
        let deletedAttachments = [];
        let deletedMeetingAttachments = [];
        let currentSortOrder = 'meeting-desc'; // デフォルトは最終ミーティング日順
        
        // ===== 初期化 =====
        window.onload = async function() {
            // URLからアクセストークンを取得
            const accessToken = getAccessTokenFromUrl();
            if (accessToken) {
                // トークンを保存（localStorageとsessionStorageの両方に保存）
                localStorage.setItem('dropbox_access_token', accessToken);
                sessionStorage.setItem('dropbox_access_token', accessToken);
                
                // URLをクリーンアップ
                window.history.replaceState({}, document.title, REDIRECT_URI);
            }
            
            // 保存されたトークンをチェック（localStorageを優先、なければsessionStorage）
            const savedToken = localStorage.getItem('dropbox_access_token') || 
                              sessionStorage.getItem('dropbox_access_token');
            
            if (savedToken) {
                await initializeDropbox(savedToken);
            } else {
                showAuthScreen();
            }
        };
        
        // ===== Dropbox認証 =====
        function authenticateDropbox() {
            const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
            window.location.href = authUrl;
        }
        
        function getAccessTokenFromUrl() {
            const hash = window.location.hash;
            if (hash) {
                const params = new URLSearchParams(hash.substring(1));
                
                // Check for errors in OAuth response
                const error = params.get('error');
                if (error) {
                    console.error('OAuth error:', error);
                    const errorDescription = params.get('error_description');
                    if (errorDescription) {
                        showNotification(`認証エラー: ${decodeURIComponent(errorDescription)}`, 'error');
                    } else {
                        showNotification('認証がキャンセルされました', 'error');
                    }
                    window.history.replaceState({}, document.title, REDIRECT_URI);
                    return null;
                }
                
                return params.get('access_token');
            }
            return null;
        }
        
        async function initializeDropbox(accessToken) {
            try {
                showLoading();
                
                // Dropbox SDKを初期化
                dropbox = new Dropbox.Dropbox({ accessToken });
                
                // 接続テスト（ユーザー情報を取得）
                try {
                    const userInfo = await dropbox.usersGetCurrentAccount();
                    console.log('Dropbox接続成功:', userInfo.result.name.display_name);
                } catch (err) {
                    console.log('ユーザー情報取得をスキップ（App folder権限のため）');
                }
                
                // フォルダ構造を作成
                await createFolderStructure();
                
                // データを読み込み
                await loadData();
                
                // UI初期化
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                
                // ソート順を設定（デフォルトは最終ミーティング日順）
                document.getElementById('sortOrder').value = currentSortOrder;
                
                updateDropdownOptions();
                renderContactList();
                
                hideLoading();
            } catch (error) {
                console.error('Dropbox初期化エラー:', error);
                if (error.status === 401) {
                    // 認証エラーの場合はトークンをクリア
                    localStorage.removeItem('dropbox_access_token');
                    sessionStorage.removeItem('dropbox_access_token');
                    showAuthScreen();
                } else {
                    showNotification('初期化エラーが発生しました', 'error');
                }
                hideLoading();
            }
        }
        
        function showAuthScreen() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
        }
        
        function logout() {
            // トークンを削除
            localStorage.removeItem('dropbox_access_token');
            sessionStorage.removeItem('dropbox_access_token');
            
            // ページをリロード
            window.location.reload();
        }
        
        // ===== フォルダ構造作成 =====
        async function createFolderStructure() {
            const folders = [
                DATA_PATH,
                `${DATA_PATH}/contacts`,
                `${DATA_PATH}/meetings`,
                `${DATA_PATH}/attachments`
            ];
            
            for (const folder of folders) {
                try {
                    await dropbox.filesCreateFolderV2({ path: folder });
                } catch (error) {
                    // フォルダが既に存在する場合はエラーを無視
                    if (error.status !== 409) {
                        console.error('フォルダ作成エラー:', folder, error);
                    }
                }
            }
        }
        
        // ===== データ読み込み =====
        async function loadData() {
            try {
                // ネットワーク接続チェック
                if (!navigator.onLine) {
                    throw new Error('インターネット接続がありません');
                }
                
                // 連絡先データを読み込み
                const contactsData = await loadJsonFile(`${DATA_PATH}/contacts.json`);
                contacts = contactsData || [];
                
                // ミーティングデータを読み込み
                const meetingsData = await loadJsonFile(`${DATA_PATH}/meetings.json`);
                meetings = meetingsData || [];
                
                // ドロップダウンオプションを読み込み
                const optionsData = await loadJsonFile(`${DATA_PATH}/options.json`);
                if (optionsData) {
                    dropdownOptions = optionsData;
                }
                
                // 紹介元リンクを更新
                updateAllReferrerLinks();
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                if (error.message === 'インターネット接続がありません') {
                    showNotification('インターネット接続を確認してください', 'error');
                } else {
                    showNotification('データの読み込みに失敗しました', 'error');
                }
            }
        }
        
        async function loadJsonFile(path) {
            try {
                const response = await dropbox.filesDownload({ path });
                const blob = response.result.fileBlob;
                const text = await blob.text();
                return JSON.parse(text);
            } catch (error) {
                if (error.status === 409) {
                    // ファイルが存在しない場合
                    return null;
                }
                throw error;
            }
        }
        
        // ===== データ保存 =====
        async function saveData() {
            try {
                showLoading();
                
                // 連絡先データを保存
                await saveJsonFile(`${DATA_PATH}/contacts.json`, contacts);
                
                // ミーティングデータを保存
                await saveJsonFile(`${DATA_PATH}/meetings.json`, meetings);
                
                // ドロップダウンオプションを保存
                await saveJsonFile(`${DATA_PATH}/options.json`, dropdownOptions);
                
                hideLoading();
                showNotification('データを保存しました');
            } catch (error) {
                console.error('データ保存エラー:', error);
                showNotification('データの保存に失敗しました', 'error');
                hideLoading();
            }
        }
        
        async function saveJsonFile(path, data) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            await dropbox.filesUpload({
                path,
                contents: blob,
                mode: { '.tag': 'overwrite' }
            });
        }
        
        // ===== 同期機能 =====
        async function syncData() {
            try {
                document.getElementById('sync-status').textContent = '🔄 同期中...';
                await loadData();
                renderContactList();
                updateDropdownOptions();
                document.getElementById('sync-status').textContent = '✅ 同期完了';
                setTimeout(() => {
                    document.getElementById('sync-status').textContent = '🔄 同期';
                }, 2000);
            } catch (error) {
                console.error('同期エラー:', error);
                showNotification('同期に失敗しました', 'error');
                document.getElementById('sync-status').textContent = '❌ 同期失敗';
            }
        }
        
        // ===== ファイルアップロード =====
        async function uploadFile(file, folder, customName = null) {
            const fileName = customName || file.name;
            const path = `${DATA_PATH}/${folder}/${fileName}`;
            
            try {
                const response = await dropbox.filesUpload({
                    path,
                    contents: file,
                    mode: { '.tag': 'overwrite' }
                });
                
                // 共有リンクを作成
                const linkResponse = await dropbox.sharingCreateSharedLinkWithSettings({
                    path,
                    settings: { requested_visibility: { '.tag': 'public' } }
                });
                
                return {
                    path,
                    url: linkResponse.result.url.replace('?dl=0', '?raw=1')
                };
            } catch (error) {
                if (error.status === 409) {
                    // リンクが既に存在する場合
                    const existingLinks = await dropbox.sharingListSharedLinks({ path });
                    if (existingLinks.result.links.length > 0) {
                        return {
                            path,
                            url: existingLinks.result.links[0].url.replace('?dl=0', '?raw=1')
                        };
                    }
                }
                throw error;
            }
        }
        
        // ===== 顔写真アップロード =====
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                currentPhotoFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photoPreview').innerHTML = 
                        `<img src="${e.target.result}" style="max-width: 200px; margin-top: 10px; border-radius: 8px;">`;
                };
                reader.readAsDataURL(file);
            }
        }
        
        // ===== 連絡先保存 =====
        async function saveContactForm(event) {
            event.preventDefault();
            showLoading();
            
            const formData = new FormData(event.target);
            const contact = {
                id: currentEditingContactId || generateId(),
                name: formData.get('name'),
                company: formData.get('company'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                homepage: formData.get('homepage'),
                referredBy: formData.get('referredBy'),
                strengths: formData.get('strengths'),
                careerHistory: formData.get('careerHistory'),
                types: getSelectedValues('types'),
                affiliations: getSelectedValues('affiliations'),
                wantToConnect: getSelectedValues('wantToConnect'),
                goldenEgg: getSelectedValues('goldenEgg'),
                attachments: [],
                createdAt: currentEditingContactId ? 
                    contacts.find(c => c.id === currentEditingContactId)?.createdAt : 
                    new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            // 既存の連絡先の場合、既存データを保持
            if (currentEditingContactId) {
                const existing = contacts.find(c => c.id === currentEditingContactId);
                if (existing) {
                    contact.photo = existing.photo;
                    contact.photoUrl = existing.photoUrl;
                    contact.attachments = existing.attachments || [];
                }
            }
            
            try {
                // 顔写真をアップロード
                if (currentPhotoFile) {
                    const timestamp = new Date().getTime();
                    const photoName = `${contact.name}_${timestamp}_photo.jpg`;
                    const photoResult = await uploadFile(currentPhotoFile, 'attachments', photoName);
                    contact.photo = photoResult.path;
                    contact.photoUrl = photoResult.url;
                }
                
                // 添付ファイルをアップロード
                for (const file of selectedFiles) {
                    const timestamp = new Date().getTime();
                    const fileName = `${contact.name}_${timestamp}_${file.name}`;
                    const fileResult = await uploadFile(file, 'attachments', fileName);
                    contact.attachments.push({
                        name: file.name,
                        path: fileResult.path,
                        url: fileResult.url,
                        uploadedAt: new Date().toISOString()
                    });
                }
                
                // 削除されたファイルを処理
                contact.attachments = contact.attachments.filter(att => 
                    !deletedAttachments.includes(att.path)
                );
                
                // 連絡先を保存
                const index = contacts.findIndex(c => c.id === contact.id);
                if (index >= 0) {
                    contacts[index] = contact;
                } else {
                    contacts.push(contact);
                }
                
                // 紹介元リンクを更新
                updateAllReferrerLinks();
                
                // データを保存
                await saveData();
                
                // UIを更新
                renderContactList();
                updateDropdownOptions();
                closeModal('contactFormModal');
                resetContactForm();
                
                hideLoading();
                showNotification('連絡先を保存しました');
            } catch (error) {
                console.error('連絡先保存エラー:', error);
                showNotification('連絡先の保存に失敗しました', 'error');
                hideLoading();
            }
        }
        
        // ===== ミーティング保存 =====
        async function saveMeetingForm(event) {
            event.preventDefault();
            showLoading();
            
            const formData = new FormData(event.target);
            const meeting = {
                id: currentEditingMeetingId || generateId(),
                contactId: currentEditingContactId,
                datetime: formData.get('datetime'),
                content: formData.get('content'),
                nextAction: formData.get('nextAction'),
                attachments: [],
                createdAt: currentEditingMeetingId ? 
                    meetings.find(m => m.id === currentEditingMeetingId)?.createdAt : 
                    new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            // 既存のミーティングの場合、既存データを保持
            if (currentEditingMeetingId) {
                const existing = meetings.find(m => m.id === currentEditingMeetingId);
                if (existing) {
                    meeting.attachments = existing.attachments || [];
                }
            }
            
            try {
                // 添付ファイルをアップロード
                const contact = contacts.find(c => c.id === currentEditingContactId);
                for (const file of selectedMeetingFiles) {
                    const timestamp = new Date().getTime();
                    const fileName = `${contact.name}_meeting_${timestamp}_${file.name}`;
                    const fileResult = await uploadFile(file, 'attachments', fileName);
                    meeting.attachments.push({
                        name: file.name,
                        path: fileResult.path,
                        url: fileResult.url,
                        uploadedAt: new Date().toISOString()
                    });
                }
                
                // 削除されたファイルを処理
                meeting.attachments = meeting.attachments.filter(att => 
                    !deletedMeetingAttachments.includes(att.path)
                );
                
                // ミーティングを保存
                const index = meetings.findIndex(m => m.id === meeting.id);
                if (index >= 0) {
                    meetings[index] = meeting;
                } else {
                    meetings.push(meeting);
                }
                
                // データを保存
                await saveData();
                
                // UIを更新
                closeModal('meetingFormModal');
                showContactDetail(currentEditingContactId);
                renderContactList(); // 最終ミーティング日が更新される可能性があるため
                
                hideLoading();
                showNotification('ミーティング記録を保存しました');
            } catch (error) {
                console.error('ミーティング保存エラー:', error);
                showNotification('ミーティング記録の保存に失敗しました', 'error');
                hideLoading();
            }
        }
        
        // ===== 連絡先削除 =====
        async function deleteContact(contactId) {
            if (!confirm('この連絡先を削除してもよろしいですか？\n関連するミーティング記録も削除されます。')) {
                return;
            }
            
            showLoading();
            
            try {
                // 関連するミーティングを削除
                meetings = meetings.filter(m => m.contactId !== contactId);
                
                // 連絡先を削除
                contacts = contacts.filter(c => c.id !== contactId);
                
                // データを保存
                await saveData();
                
                // UIを更新
                renderContactList();
                updateDropdownOptions();
                closeModal('contactDetailModal');
                
                hideLoading();
                showNotification('連絡先を削除しました');
            } catch (error) {
                console.error('連絡先削除エラー:', error);
                showNotification('連絡先の削除に失敗しました', 'error');
                hideLoading();
            }
        }
        
        // ===== ミーティング削除 =====
        async function deleteMeeting(meetingId) {
            if (!confirm('このミーティング記録を削除してもよろしいですか？')) {
                return;
            }
            
            showLoading();
            
            try {
                // ミーティングを削除
                meetings = meetings.filter(m => m.id !== meetingId);
                
                // データを保存
                await saveData();
                
                // UIを更新
                showContactDetail(currentEditingContactId);
                renderContactList(); // 最終ミーティング日が更新される可能性があるため
                
                hideLoading();
                showNotification('ミーティング記録を削除しました');
            } catch (error) {
                console.error('ミーティング削除エラー:', error);
                showNotification('ミーティング記録の削除に失敗しました', 'error');
                hideLoading();
            }
        }
        
        // ===== UI関数 =====
        function showContactForm(contactId = null) {
            currentEditingContactId = contactId;
            resetContactForm();
            
            if (contactId) {
                const contact = contacts.find(c => c.id === contactId);
                if (contact) {
                    document.getElementById('contactFormTitle').textContent = '連絡先編集';
                    const form = document.getElementById('contactForm');
                    form.name.value = contact.name || '';
                    form.company.value = contact.company || '';
                    form.email.value = contact.email || '';
                    form.phone.value = contact.phone || '';
                    form.homepage.value = contact.homepage || '';
                    form.referredBy.value = contact.referredBy || '';

                        [m.content, m.nextAction].filter(Boolean).join(' ')
                    ).join(' ').toLowerCase();

                if (wantToConnectFilter && !(contact.wantToConnect || []).includes(wantToConnectFilter)) return false;
                if (goldenEggFilter && !(contact.goldenEgg || []).includes(goldenEggFilter)) return false;

        function getLastMeetingDate(contactId) {
            const contactMeetings = meetings.filter(m => m.contactId === contactId);
            if (contactMeetings.length === 0) return null;
            
            return contactMeetings
                .map(m => new Date(m.datetime))
                .sort((a, b) => b - a)[0];
        }
        
        function sortContacts(contactList) {
            const sorted = [...contactList];
            
            switch (currentSortOrder) {
                case 'meeting-desc':
                    sorted.sort((a, b) => {
                        const dateA = getLastMeetingDate(a.id);
                        const dateB = getLastMeetingDate(b.id);
                        if (!dateA && !dateB) return 0;
                        if (!dateA) return 1;
                        if (!dateB) return -1;
                        return dateB - dateA;
                    });
                    break;
                case 'meeting-asc':
                    sorted.sort((a, b) => {
                        const dateA = getLastMeetingDate(a.id);
                        const dateB = getLastMeetingDate(b.id);
                        if (!dateA && !dateB) return 0;
                        if (!dateA) return 1;
                        if (!dateB) return -1;
                        return dateA - dateB;
                    });
                    break;
                case 'name-asc':
                    sorted.sort((a, b) => a.name.localeCompare(b.name, 'ja'));
                    break;
                case 'name-desc':
                    sorted.sort((a, b) => b.name.localeCompare(a.name, 'ja'));
                    break;
            }
            
            return sorted;
        }

        // ===== Markdownレンダリング =====
        function renderMarkdown(text) {
            if (!text) return '';
            
            // HTML エスケープ処理
            const escapeHtml = (str) => {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            };
            
            // コードブロックを一時的に置換
            const codeBlocks = [];
            let processedText = text.replace(/```([\s\S]*?)```/g, (match, code) => {
                codeBlocks.push(`<pre><code>${escapeHtml(code.trim())}</code></pre>`);
                return `__CODEBLOCK_${codeBlocks.length - 1}__`;
            });
            
            // インラインコードを処理
            processedText = processedText.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 見出し
            processedText = processedText.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            processedText = processedText.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            processedText = processedText.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // 太字
            processedText = processedText.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // リンク
            processedText = processedText.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // リスト（順序なし）
            processedText = processedText.replace(/^- (.+)$/gm, '<li>$1</li>');
            processedText = processedText.replace(/(<li>.*<\/li>)/s, (match) => {
                const items = match.split('\n').filter(item => item.trim());
                return '<ul>' + items.join('\n') + '</ul>';
            });
            
            // リスト（順序あり）
            processedText = processedText.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
            
            // 引用
            processedText = processedText.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');
            
            // 水平線
            processedText = processedText.replace(/^---$/gm, '<hr>');
            
            // 段落
            processedText = processedText.split('\n\n').map(para => {
                if (para.trim() && !para.startsWith('<')) {
                    return `<p>${para.trim()}</p>`;
                }
                return para;
            }).join('\n');
            
            // コードブロックを復元
            codeBlocks.forEach((code, index) => {
                processedText = processedText.replace(`__CODEBLOCK_${index}__`, code);
            });
            
            return processedText;
        }

        function updateMultiSelectOptions(field, options) {
            const dropdown = document.getElementById(`${field}-dropdown`);
            const selectedValues = getSelectedValues(field);
            
            dropdown.innerHTML = options.map(option => `
                <div class="multi-select-option" onclick="toggleOption('${field}', '${escapeHtml(option)}')">
                    <input type="checkbox" ${selectedValues.includes(option) ? 'checked' : ''}>
                    <span>${escapeHtml(option)}</span>

        function toggleMultiSelect(field) {
            const dropdown = document.getElementById(`${field}-dropdown`);
            const allDropdowns = document.querySelectorAll('.multi-select-dropdown');
            
            allDropdowns.forEach(d => {
                if (d !== dropdown) d.classList.remove('show');
            });
            
            dropdown.classList.toggle('show');
        }
        
        function toggleOption(field, value) {
            const display = event.target.closest('.multi-select').querySelector('.multi-select-display');
            const checkbox = event.target.querySelector('input[type="checkbox"]');
            
            if (checkbox) {
                checkbox.checked = !checkbox.checked;
            }
            
            updateMultiSelectDisplay(field);
        }
        
        function getSelectedValues(field) {
            const checkboxes = document.querySelectorAll(`#${field}-dropdown input[type="checkbox"]:checked`);
            return Array.from(checkboxes).map(cb => cb.parentElement.querySelector('span').textContent);
        }
        
        function setSelectedValues(field, values) {
            const checkboxes = document.querySelectorAll(`#${field}-dropdown input[type="checkbox"]`);
            checkboxes.forEach(cb => {
                const value = cb.parentElement.querySelector('span').textContent;
                cb.checked = values.includes(value);
            });
            updateMultiSelectDisplay(field);
        }
        
        function updateMultiSelectDisplay(field) {
            const display = document.querySelector(`#${field}-dropdown`).previousElementSibling;
            const selected = getSelectedValues(field);
            
            if (selected.length === 0) {
                display.innerHTML = '<span style="color: #aaaaaa;">選択してください</span>';
            } else {
                display.innerHTML = selected.map(value => 
                    `<span class="selected-tag">${escapeHtml(value)}<span class="remove" onclick="removeSelectedValue('${field}', '${escapeHtml(value)}')">&times;</span></span>`
                ).join('');

            event.stopPropagation();
            const checkbox = Array.from(document.querySelectorAll(`#${field}-dropdown input[type="checkbox"]`))
                .find(cb => cb.parentElement.querySelector('span').textContent === value);
            if (checkbox) {
                checkbox.checked = false;
                updateMultiSelectDisplay(field);

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }
        
        function handleDrop(e, type) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            if (type === 'contact') {
                selectedFiles.push(...files);
                displayNewAttachments();
            } else {
                selectedMeetingFiles.push(...files);
                displayNewMeetingAttachments();
            }
        }
        
        function handleFileSelect(e, type) {
            const files = Array.from(e.target.files);
            if (type === 'contact') {
                selectedFiles.push(...files);
                displayNewAttachments();
            } else {
                selectedMeetingFiles.push(...files);
                displayNewMeetingAttachments();
            }
        }
        
        function displayExistingAttachments(attachments) {

                    <span>${escapeHtml(att.name)}</span>

                        <button type="button" class="btn-small btn-danger" onclick="markAttachmentForDeletion('${att.path}')">削除</button>
                    </div>

        }
        
        function displayExistingMeetingAttachments(attachments) {

        function displayNewMeetingAttachments() {

        function markAttachmentForDeletion(path) {
            deletedAttachments.push(path);
            event.target.closest('.file-item').style.display = 'none';
        }
        
        function markMeetingAttachmentForDeletion(path) {
            deletedMeetingAttachments.push(path);

        function removeNewAttachment(index) {
            selectedFiles.splice(index, 1);

        // ===== データエクスポート/インポート =====
        async function exportData() {
            try {
                const exportData = {
                    version: '2.0',
                    exportDate: new Date().toISOString(),
                    contacts: contacts,
                    meetings: meetings,
                    dropdownOptions: dropdownOptions
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `meeting_data_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                showNotification('データをエクスポートしました');
            } catch (error) {
                console.error('エクスポートエラー:', error);
                showNotification('データのエクスポートに失敗しました', 'error');
            }
        }
        
        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                showLoading();
                const text = await file.text();
                const importedData = JSON.parse(text);
                
                // バージョンチェック
                if (!importedData.version || !importedData.contacts || !importedData.meetings) {
                    throw new Error('無効なデータ形式です');
                }
                
                // 重複チェックとマージ
                const existingContactIds = new Set(contacts.map(c => c.id));
                const existingMeetingIds = new Set(meetings.map(m => m.id));
                
                let addedContacts = 0;
                let addedMeetings = 0;
                
                // 連絡先のインポート
                for (const contact of importedData.contacts) {
                    if (!existingContactIds.has(contact.id)) {
                        contacts.push(contact);
                        addedContacts++;
                    }
                }
                
                // ミーティングのインポート
                for (const meeting of importedData.meetings) {
                    if (!existingMeetingIds.has(meeting.id)) {
                        // 関連する連絡先が存在するか確認
                        if (contacts.some(c => c.id === meeting.contactId)) {
                            meetings.push(meeting);
                            addedMeetings++;
                        }
                    }
                }
                
                // ドロップダウンオプションのマージ
                if (importedData.dropdownOptions) {
                    for (const key in importedData.dropdownOptions) {
                        if (dropdownOptions[key]) {
                            dropdownOptions[key] = [...new Set([...dropdownOptions[key], ...importedData.dropdownOptions[key]])];
                        }
                    }
                }
                
                // データを保存
                await saveData();
                
                // UIを更新
                updateDropdownOptions();
                updateAllReferrerLinks();
                renderContactList();
                
                hideLoading();
                showNotification(`インポート完了: ${addedContacts}件の連絡先と${addedMeetings}件のミーティングを追加しました`);
                
                // インプットをリセット
                event.target.value = '';
            } catch (error) {
                console.error('インポートエラー:', error);
                showNotification('データのインポートに失敗しました', 'error');
                hideLoading();
                event.target.value = '';
            }
        }
        
        // ===== イベントリスナー設定 =====
        document.addEventListener('DOMContentLoaded', () => {
            setupFileDragDrop();
            
            // モーダルの外側クリックで閉じる
            document.querySelectorAll('.modal').forEach(modal => {

            // ドキュメント全体のクリックイベント（マルチセレクトを閉じる）
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.multi-select')) {
                    document.querySelectorAll('.multi-select-dropdown').forEach(dropdown => {

            });
            
            // オンライン/オフライン状態の監視

                const statusElement = document.getElementById('connection-status');

            });
            
            window.addEventListener('offline', () => {

                const statusElement = document.getElementById('connection-status');
                if (statusElement) {
                    statusElement.style.color = '#d93025';
                }
            });
        });
