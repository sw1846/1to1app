<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1対1ミーティング管理システム（Googleドライブ版）</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Google API -->
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <h1>1対1ミーティング管理システム</h1>
            <div class="header-actions">
                <!-- Google認証ボタン -->
                <button class="btn btn-success" id="authorizeBtn" style="display: none;">
                    🔐 Googleでログイン
                </button>
                <button class="btn btn-danger" id="signoutBtn" style="display: none;">
                    🚪 ログアウト
                </button>
                
                <button class="btn btn-icon" id="themeToggle" title="テーマ切替">
                    <span id="themeIcon">🌙</span>
                </button>
                <button class="btn merge-data-btn" id="mergeDataBtn" title="データマージ" style="display: none;">
                    🔄 データマージ
                </button>
                <button class="btn" id="exportBtn" title="CSVエクスポート">
                    📤 エクスポート
                </button>
                <button class="btn" id="importBtn" title="CSVインポート">
                    📥 インポート
                </button>
                <button class="btn btn-primary" id="selectFolderBtn" style="display: none;">
                    📁 保存フォルダ選択
                </button>
                <button class="btn btn-primary" id="addContactBtn">
                    ➕ 連絡先追加
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 固定ヘッダー部分 -->
        <div class="fixed-header">
            <!-- タブナビゲーション -->
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="contacts">連絡先一覧</button>
                <button class="tab-btn" data-tab="todos">
                    ToDo一覧
                    <span class="tab-badge" id="todoTabBadge" style="display: none;">0</span>
                </button>
            </nav>

            <!-- 連絡先タブの検索・フィルター -->
            <div class="tab-content" id="contactsTabHeader" style="display: block;">
                <div class="search-filter-section">
                    <div class="search-bar">
                        <input type="text" class="search-input" id="searchInput" placeholder="名前、会社名、事業内容、事業内容詳細などで検索...">
                        <select class="sort-select" id="sortSelect">
                            <option value="meeting-desc">ミーティング日時（新しい順）</option>
                            <option value="meeting-asc">ミーティング日時（古い順）</option>
                            <option value="referrer-revenue-desc">紹介売上（多い順）</option>
                            <option value="revenue-desc">売上（多い順）</option>
                            <option value="referral-count-desc">紹介数（多い順）</option>
                        </select>
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="card">カード</button>
                            <button class="view-btn" data-view="list">リスト</button>
                            <button class="view-btn" data-view="tree">ツリー</button>
                            <button class="view-btn" data-view="kanban">カンバン</button>
                        </div>
                        <button class="btn btn-clear" onclick="clearSearchAndFilters()">
                            🔄 検索・フィルタークリア
                        </button>
                    </div>
                    <div class="filter-controls">
                        <select class="filter-select" id="typeFilter">
                            <option value="">種別: すべて</option>
                        </select>
                        <input type="text" class="filter-search-input" id="affiliationFilter" placeholder="所属で検索...">
                        <input type="text" class="filter-search-input" id="businessFilter" placeholder="事業内容で検索...">
                        <input type="text" class="filter-search-input" id="industryInterestsFilter" placeholder="会いたい業種等で検索...">
                        <input type="text" class="filter-search-input" id="residenceFilter" placeholder="居住地で検索...">
                    </div>
                </div>
            </div>
        </div>

        <!-- スクロール可能なコンテンツ -->
        <div class="scrollable-content">
            <!-- 認証待機メッセージ -->
            <div id="authMessage" style="display: none; text-align: center; padding: 3rem; background: #f0f0f0; margin: 1rem; border-radius: 0.5rem;">
                <h2>ログインが必要です</h2>
                <p>上部の「Googleでログイン」ボタンをクリックして、Googleドライブにアクセスしてください。</p>
            </div>

            <!-- 紹介者フィルターメッセージ -->
            <div class="referrer-filter-message" id="referrerFilterMessage" style="display: none;">
                <span id="referrerFilterText"></span>
                <button class="btn btn-sm" onclick="clearReferrerFilter()">フィルター解除</button>
            </div>

            <!-- 連絡先タブ -->
            <div class="tab-content" id="contactsTab" style="display: block;">
                <div id="contactsList" class="card-grid"></div>
            </div>

            <!-- ToDoタブ -->
            <div class="tab-content" id="todosTab" style="display: none;">
                <div class="todo-summary">
                    <div class="todo-summary-header">
                        📋 全体ToDo一覧
                        <span class="todo-badge" id="todoCount">0件</span>
                    </div>
                    <div class="todo-summary-list" id="todoSummaryList"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 連絡先追加/編集モーダル（元のindex.htmlから必要な部分） -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">連絡先追加</h2>
                <button class="btn btn-icon" onclick="closeModal('contactModal')">✕</button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <!-- 顔写真 -->
                    <div class="form-group">
                        <label class="form-label">顔写真</label>
                        <div class="drop-zone" id="photoDropZone">
                            <div class="drop-zone-content">
                                <p>画像をドラッグ&ドロップ<br>またはクリックして選択</p>
                            </div>
                        </div>
                        <div class="image-preview-container" id="photoPreviewContainer" style="display: none;">
                            <img id="photoPreview" class="image-preview">
                            <button type="button" class="image-delete-btn" onclick="deleteImage('photo')">×</button>
                        </div>
                    </div>

                    <!-- 基本情報 -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">名前 *</label>
                            <input type="text" class="form-input" id="nameInput" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">ふりがな</label>
                            <input type="text" class="form-input" id="furiganaInput">
                        </div>
                    </div>

                    <!-- その他のフォーム項目も必要に応じて追加 -->

                    <!-- 名刺画像 -->
                    <div class="form-group">
                        <label class="form-label">名刺画像</label>
                        <div class="drop-zone" id="businessCardDropZone">
                            <div class="drop-zone-content">
                                <p>名刺画像をドラッグ&ドロップ<br>またはクリックして選択</p>
                            </div>
                        </div>
                        <div class="image-preview-container" id="businessCardPreviewContainer" style="display: none;">
                            <img id="businessCardPreview" class="image-preview">
                            <button type="button" class="image-delete-btn" onclick="deleteImage('businessCard')">×</button>
                        </div>
                    </div>

                    <!-- 添付ファイル -->
                    <div class="form-group">
                        <label class="form-label">添付ファイル</label>
                        <div class="drop-zone" id="attachmentDropZone">
                            <div class="drop-zone-content">
                                <p>ファイルをドラッグ&ドロップ<br>またはクリックして選択</p>
                            </div>
                        </div>
                        <div class="file-list" id="attachmentList"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('contactModal')">キャンセル</button>
                <button class="btn btn-primary" onclick="saveContact()">保存</button>
            </div>
        </div>
    </div>

    <!-- ミーティング追加/編集モーダル -->
    <div class="modal" id="meetingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="meetingModalTitle">ミーティング追加</h2>
                <button class="btn btn-icon" onclick="closeModal('meetingModal')">✕</button>
            </div>
            <div class="modal-body">
                <form id="meetingForm">
                    <!-- ミーティングフォーム内容 -->
                    <div class="form-group">
                        <label class="form-label">添付ファイル</label>
                        <div class="drop-zone" id="meetingAttachmentDropZone">
                            <div class="drop-zone-content">
                                <p>ファイルをドラッグ&ドロップ<br>またはクリックして選択</p>
                            </div>
                        </div>
                        <div class="file-list" id="meetingAttachmentList"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('meetingModal')">キャンセル</button>
                <button class="btn btn-primary" onclick="saveMeeting()">保存</button>
            </div>
        </div>
    </div>

    <!-- その他のモーダル -->
    <div class="modal" id="contactDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailModalTitle">連絡先詳細</h2>
                <button class="btn btn-icon" onclick="closeModal('contactDetailModal')">✕</button>
            </div>
            <div class="modal-body" id="contactDetailContent"></div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="deleteContact()">削除</button>
                <button class="btn" onclick="editContact()">編集</button>
                <button class="btn btn-primary" onclick="closeModal('contactDetailModal')">閉じる</button>
            </div>
        </div>
    </div>

    <!-- 画像拡大モーダル -->
    <div class="modal" id="imageModal">
        <div style="position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; padding: 2rem;">
            <button class="btn btn-icon" style="position: absolute; top: 1rem; right: 1rem; background: rgba(255,255,255,0.9); color: #333; z-index: 10;" onclick="event.stopPropagation(); closeModal('imageModal')">✕</button>
            <img id="modalImage" style="max-width: 90%; max-height: 90%; border-radius: 0.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.5);">
        </div>
    </div>

    <!-- 通知エリア -->
    <div id="notificationArea"></div>

    <!-- JavaScript読み込み（data-google.jsを除外） -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/meetings.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Drive統合（インライン） -->
    <script>
        // =============== Google Drive APIの設定 ===============
        // TODO: 以下の値を実際のものに変更してください
        const CLIENT_ID = '938239904261-vt7rego8tmo4vhhcjp3fadca25asuh73.apps.googleusercontent.com';
        const API_KEY = 'YOUR_API_KEY';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let currentFolderId = null;

        // ページロード時の初期化
        window.addEventListener('load', async () => {
            // APIキーが設定されているかチェック
            if (API_KEY === 'YOUR_API_KEY') {
                console.warn('Google APIキーが設定されていません。ローカルモードで動作します。');
                document.getElementById('authMessage').style.display = 'block';
                document.getElementById('authMessage').innerHTML = `
                    <h2>Google API設定が必要です</h2>
                    <p>index.html内のCLIENT_IDとAPI_KEYを設定してください。</p>
                    <p>現在はローカルモードで動作しています（機能制限あり）。</p>
                `;
                return;
            }

            // Google APIの初期化
            if (typeof gapi !== 'undefined') {
                gapi.load('client', async () => {
                    try {
                        await gapi.client.init({
                            apiKey: API_KEY,
                            discoveryDocs: [DISCOVERY_DOC],
                        });
                        gapiInited = true;
                        maybeEnableButtons();
                    } catch (error) {
                        console.error('GAPI初期化エラー:', error);
                    }
                });
            }
            
            if (typeof google !== 'undefined' && google.accounts) {
                try {
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: '', // 後で設定
                    });
                    gisInited = true;
                    maybeEnableButtons();
                } catch (error) {
                    console.error('GIS初期化エラー:', error);
                }
            }
        });

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorizeBtn').style.display = 'inline-block';
                document.getElementById('authMessage').style.display = 'block';
            }
        }

        // 認証処理
        async function handleAuthClick() {
            if (!tokenClient) {
                showNotification('認証の初期化に失敗しました', 'error');
                return;
            }

            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    showNotification('認証に失敗しました', 'error');
                    console.error('認証エラー:', resp);
                    return;
                }
                
                document.getElementById('authorizeBtn').style.display = 'none';
                document.getElementById('signoutBtn').style.display = 'inline-block';
                document.getElementById('authMessage').style.display = 'none';
                
                await initializeDataFolder();
                await loadGoogleDriveData();
                showNotification('Googleドライブに接続しました', 'success');
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        // サインアウト
        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                document.getElementById('authorizeBtn').style.display = 'inline-block';
                document.getElementById('signoutBtn').style.display = 'none';
                document.getElementById('authMessage').style.display = 'block';
                
                contacts = [];
                meetings = [];
                renderContacts();
                renderTodos();
                
                showNotification('ログアウトしました', 'success');
            }
        }

        // データフォルダ初期化
        async function initializeDataFolder() {
            try {
                const response = await gapi.client.drive.files.list({
                    q: "name='MeetingSystemData' and mimeType='application/vnd.google-apps.folder' and trashed=false",
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });

                if (response.result.files && response.result.files.length > 0) {
                    currentFolderId = response.result.files[0].id;
                } else {
                    const createResponse = await gapi.client.drive.files.create({
                        resource: {
                            name: 'MeetingSystemData',
                            mimeType: 'application/vnd.google-apps.folder'
                        },
                        fields: 'id'
                    });
                    currentFolderId = createResponse.result.id;
                }
            } catch (error) {
                console.error('フォルダ初期化エラー:', error);
                showNotification('フォルダの初期化に失敗しました', 'error');
            }
        }

        // Google Driveからデータを読み込み
        async function loadGoogleDriveData() {
            if (!currentFolderId) return;
            
            showLoading(true);
            try {
                // 必要な関数が存在するかチェック
                if (typeof calculateReferrerRevenues === 'function') {
                    calculateReferrerRevenues();
                }
                if (typeof renderContacts === 'function') {
                    renderContacts();
                }
                if (typeof renderTodos === 'function') {
                    renderTodos();
                }
                if (typeof updateFilters === 'function') {
                    updateFilters();
                }
                if (typeof updateMultiSelectOptions === 'function') {
                    updateMultiSelectOptions();
                }
                if (typeof updateTodoTabBadge === 'function') {
                    updateTodoTabBadge();
                }
                if (typeof checkForOldData === 'function') {
                    checkForOldData();
                }
                
                showNotification('データを読み込みました', 'success');
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                showNotification('データの読み込みに失敗しました', 'error');
            } finally {
                showLoading(false);
            }
        }

        // 認証ボタンの設定
        document.addEventListener('DOMContentLoaded', () => {
            const authorizeBtn = document.getElementById('authorizeBtn');
            if (authorizeBtn) {
                authorizeBtn.onclick = handleAuthClick;
            }
            
            const signoutBtn = document.getElementById('signoutBtn');
            if (signoutBtn) {
                signoutBtn.onclick = handleSignoutClick;
            }
        });
    </script>
</body>
</html>
