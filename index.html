<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1to1ミーティング管理システム（修復版）</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Hiragino Sans", "Noto Sans JP", "Yu Gothic UI", "YuGothic", "Meiryo", sans-serif; margin:0; }
    header { display:flex; align-items:center; gap:8px; padding:10px 12px; border-bottom:1px solid #eee; }
    header .spacer { flex:1; }
    button { cursor:pointer; padding:8px 12px; border-radius:8px; border:1px solid #ddd; background:#fafafa; }
    button.primary { background:#0b57d0; color:white; border-color:#0b57d0; }
    .container { display:grid; grid-template-columns: 320px 1fr; min-height: calc(100dvh - 54px); }
    aside { border-right:1px solid #eee; overflow:auto; }
    main { overflow:auto; padding:16px; }
    #contact-list { list-style:none; margin:0; padding:0; }
    #contact-list li { padding:10px 12px; border-bottom:1px solid #f2f2f2; cursor:pointer; }
    #contact-list li:hover { background:#f8f9fb; }
    .contact-header { display:flex; gap:16px; align-items:flex-start; }
    .avatar { width:72px; height:72px; border-radius:50%; overflow:hidden; background:#f5f5f5; display:flex; align-items:center; justify-content:center; }
    .avatar img { width:100%; height:100%; object-fit:cover; }
    .no-avatar { font-size:12px; color:#888; }
    .meta h2 { margin:2px 0 6px; font-size:20px; }
    .meta .sub { color:#666; font-size:13px; margin-bottom:6px; }
    .contacts a { color:#0b57d0; text-decoration:none; }
    .section { margin-top:20px; }
    .section h3 { margin:0 0 8px; font-size:16px; }
    .meeting { border:1px solid #eee; border-radius:12px; padding:12px; margin-bottom:10px; }
    .meeting-head { display:flex; gap:10px; font-size:13px; color:#555; margin-bottom:6px; }
    .meeting-head .title { font-weight:600; color:#222; }
    .loading, .error, .empty { padding:12px; background:#fafafa; border:1px dashed #ddd; border-radius:12px; color:#555; }
    .toolbar { display:flex; gap:8px; align-items:center; }
    /* folder modal */
    .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,.3); display:none; align-items:center; justify-content:center; }
    .modal { width:720px; max-width:95vw; background:white; border-radius:14px; box-shadow: 0 10px 40px rgba(0,0,0,.18); }
    .modal header { border-bottom:1px solid #eee; padding:10px 14px; font-weight:600; }
    .modal .content { padding:14px; max-height:70vh; overflow:auto; }
    .folder-list { display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; }
    .folder { border:1px solid #eee; border-radius:12px; padding:10px; cursor:pointer; background:#fcfcfc; }
    .folder:hover { background:#f6faff; border-color:#cfe1ff; }
    .modal footer { padding:10px 14px; border-top:1px solid #eee; display:flex; justify-content:space-between; }
    .crumbs { font-size:12px; color:#666; margin-bottom:8px; }
    .pill { display:inline-block; font-size:12px; background:#f2f4f7; border-radius:999px; padding:2px 8px; margin-left:6px; }
  </style>
  <script>
    // ★ 必ず自分の OAuth クライアントIDに置き換えてください
    window.GIS_CLIENT_ID = "YOUR_GOOGLE_OAUTH_CLIENT_ID.apps.googleusercontent.com";
  </script>
</head>
<body>
  <header>
    <div>1to1ミーティング管理システム（修復版）<span class="pill">BUILD 2025-09-26</span></div>
    <div class="spacer"></div>
    <div class="toolbar">
      <button onclick="openFolderModal()">保存先を選択</button>
      <button class="primary" onclick="handleAuthClick()">Googleで認証</button>
    </div>
  </header>
  <div class="container">
    <aside>
      <ul id="contact-list"></ul>
    </aside>
    <main>
      <div id="contact-detail" class="empty">左の一覧から連絡先を選択してください</div>
    </main>
  </div>

  <!-- フォルダ選択モーダル -->
  <div id="folder-modal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="folder-title">
    <div class="modal">
      <header id="folder-title">保存先フォルダを選択</header>
      <div class="content">
        <div class="crumbs" id="crumbs"></div>
        <div class="folder-list" id="folder-list"></div>
      </div>
      <footer>
        <div>
          <button id="up-btn">1つ上へ</button>
        </div>
        <div>
          <button id="use-here-btn" class="primary">このフォルダを使う</button>
          <button onclick="closeFolderModal()">閉じる</button>
        </div>
      </footer>
    </div>
  </div>

  <!-- アプリ本体 -->
  <script src="js/data.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>

  <!-- Google APIs -->
  <script async defer src="https://apis.google.com/js/api.js" onload="initializeGoogleAPI()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="initializeGIS()"></script>
</body>
</html>
